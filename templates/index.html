<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Relatório de Hardware</h1>
        <button id="gerar" class="btn btn-primary btn-lg d-block mx-auto">Gerar Relatório</button>
        <div id="resultado" class="mt-4"></div>
    </div>

    <footer class="text-center mt-5">
        <p>Direitos reservados Adriano Marinho</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('gerar').addEventListener('click', function() {
            fetch('/gerar_relatorio', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('resultado').innerHTML = data.html;
            });
        });
    </script>
</body>
</html>
